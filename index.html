<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 50px;
        color: #333;
    }
    button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s;
        position: absolute;
    }
    button:hover {
        background-color: #45a049;
    }
    #yesButton {
        left: 50%;
        top: 50%;
        transform: translateX(-100%);
    }
    #noButton {
        left: 50%;
        top: 50%;
        transform: translateX(100%);
    }
</style>
</head>
<body>
    <h1>Apakah anda bahagia setelah bertemu dengan Munief?</h1>
    <button id="yesButton" onclick="checkAnswer('yes')">Yes</button>
    <button id="noButton" onclick="moveButton()">No</button>
    <p id="answer"></p>

    <script>
        function checkAnswer(answer) {
            const answerElement = document.getElementById("answer");
            if (answer === 'no') {
                answerElement.textContent = "";
            } else {
                answerElement.textContent = "Terimakasih sudah jujur!";
            }
        }

        function moveButton() {
            const button = document.getElementById("noButton");
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
